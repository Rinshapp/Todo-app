<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="https://icon-library.com/images/todo-icon/todo-icon-5.jpg"
        type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="todo-title">
                <h1>Todo App</h1>
            </div>
            <form class="todo-input-container" id="form">
                <input type="text" placeholder="Add your new todo" id="todo-input">
                <button type="submit" id="todo-add-btn">Add</button>
            </form>
            <div class="todo-lists" id="todo-list-data-container">
                <!-- <p> -->
                    <!-- <i class="fa-solid fa-trash"></i> -->
                    <!-- <i class="fa-solid fa-user-pen fa-bounce"></i> -->
                <!-- </p> -->
                
            </div>
            <br>
            <div class="todo-footer">
                <p>You have 4 pending tasks</p>
                <button id="btn">Clear All</button>
            </div>
        </div>
        <script src="./todo.js"></script>
       
    </body>
</html>
